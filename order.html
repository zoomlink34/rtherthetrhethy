<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order - THE 10 MILLION PIXELS PLUS</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { border: 2px solid #FFD700; padding: 40px; background: #111; border-radius: 15px; text-align: center; width: 350px; box-shadow: 0 0 20px rgba(255, 215, 0, 0.2); }
        h2 { color: #FFD700; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #222; border: 1px solid #444; color: #fff; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: #cc0000; color: #fff; border: none; font-weight: bold; border-radius: 5px; cursor: pointer; }
        .back-link { display: inline-block; margin-top: 20px; color: #FFD700; text-decoration: none; font-size: 14px; }
    </style>
</head>
<body>
    <div class="card">
        <h2>PIXEL ORDER</h2>
        <p style="font-size: 12px; color: #aaa;">Price: $0.05 / Pixel</p>
        <input type="number" id="amt" placeholder="Pixel Count (min 100)">
        <input type="text" id="brand" placeholder="Brand Name">
        <button onclick="submitOrder()">SUBMIT ORDER</button>
        <a href="index.html" class="back-link">‚Üê BACK TO HOME</a>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script>
        firebase.initializeApp({databaseURL: "https://the-10-million-pixels-plus-default-rtdb.firebaseio.com/"});
        function submitOrder(){
            const a = document.getElementById('amt').value; const n = document.getElementById('brand').value;
            if(!a || !n) return alert("Fill all fields!");
            const id = "ORD" + Date.now();
            firebase.database().ref('pending_orders/'+id).set({
                pixelCount: a, name: n, x: Math.floor(Math.random()*4800), y: Math.floor(Math.random()*1800)
            }).then(()=>{ alert("Order Received! Message us on WhatsApp."); window.location.href="index.html"; });
        }
    </script>
</body>
</html>
